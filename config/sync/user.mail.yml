cancel_confirm:
  body: "[user:display-name],\r\n\r\nVi har modtaget dit ønske om at opsige dit medlemskab af BCF.\r\n\r\nDu kan lukke din konto på [site:url-brief] ved at klikke på linket eller ved at kopiere det og indsætte det i din browser:\r\n\r\n[user:cancel-url]\r\n\r\nBEMÆRK: Du kan ikke fortyde lukningen af din konto.\r\n\r\nLinket udløber om én dag, og der sker ikke noget hvis det ikke bruges.\r\n\r\nVenlig hilsen \r\nHoldet bag [site:name]"
  subject: 'Anmodning om opsigelse af medlemskab af BCF for [user:display-name] '
password_reset:
  body: "[user:display-name],\r\n\r\nDer er lavet en forespørgsel om at nulstille adgangskoden til din konto på [site:name].\r\n\r\nDu kan logge ind nu ved at klikke på linket eller ved at kopiere og indsætte det i din browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nDette link kan kun bruges til at logge ind én gang, og det sender dig til en side, hvor du kan vælge en adgangskode. Linket udløber efter én dag, og der sker ikke noget hvis det ikke bruges.\r\n\r\nVenlig hilsen \r\nHoldet bag [site:name]"
  subject: 'Ny login-information for [user:display-name] på [site:name]'
register_admin_created:
  body: "[user:display-name],\r\n\r\nBCF har fået en ny hjemmeside, hvor du kan få nyheder og kommentere på indlæg. \r\n\r\nVi administrerer også vores medlemsliste og nyhedsmail gennem hjemmesiden.\r\n\r\nEn administrator på [site:name] har derfor oprettet en konto til dig. Det er vigtigt, at du aktiverer din konto, så du fremover kan få medlemsnyt fra BCF.\r\n\r\nDu kan logge ind ved at klikke på linket eller ved at kopiere og indsætte det i din browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nDette link kan kun bruges til at logge ind, og det sender dig til en side, hvor du kan vælge en adgangskode.\r\n\r\nNår du har valgt en adgangskode, kan du logge ind på [site:login-url] med:\r\n\r\nBrugernavn: [user:name]\r\nAdgangskode: Din adgangskode\r\n\r\nVenlig hilsen\r\nHoldet bag [site:name]\r\n\r\nHvis du har spørgsmål, så kontakt kommunikationskonsulent Ellen Ravn Bertelsen på elrb@kolding.dk eller 24 98 88 98."
  subject: 'En administrator har oprettet en konto til dig på [site:name]'
register_no_approval_required:
  body: "[user:display-name],\r\n\r\nTak fordi du har oprettet dig som bruger på [site:name]. Du kan nu logge ind ved at klikke på linket eller ved at kopiere og indsætte det i din browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nDette link kan kun bruges til at logge ind, og det sender dig til en side hvor du kan vælge en adgangskode.\r\n\r\nNår du har valgt en adgangskode kan du logge ind på [site:login-url] med:\r\n\r\nBrugernavn: [user:name]\r\nAdgangskode: Din adgangskode\r\n\r\n--  Holdet bag [site:name]"
  subject: 'Kontoinformationer for [user:display-name] på [site:name] (blokeret)'
register_pending_approval:
  body: "[user:display-name],\r\n\r\nTak fordi du ønsker medlemskab af BCF. Vi sender dig en elektronisk faktura på medlemskontingentet via EAN. \r\n\r\nNår vi har registreret din betaling, modtager du en e-mail med information om, hvordan du logger ind på hjemmesiden, vælger en adgangskode og andre detaljer.\r\n\r\nVenlig hilsen\r\nHoldet bag [site:name]"
  subject: 'Kontoinformation for [user:display-name] på [site:name] (afventer godkendelse af administrator)'
register_pending_approval_admin:
  body: "[user:display-name] har anmodet om medlemskab af BCF.\r\n\r\n[user:edit-url]\r\n\r\nNår betalingen er registreret, skal du huske at godkende det nye medlem på hjemmesiden."
  subject: 'Kontoinformation for [user:display-name] på [site:name] (afventer godkendelse af administrator)'
status_activated:
  body: "[user:display-name],\r\n\r\nVi har registreret din betaling af kontingent til BCF, og din konto på [site:name] er blevet aktiveret.\r\n\r\nDu kan logge ind ved at klikke på følgende link eller ved at kopiere og indsætte det i din browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nLinket kan kun bruges én gang, og det fører dig til en side, hvor du kan vælge din adgangskode.\r\n\r\nNår du har valgt en adgangskode kan du fremover logge ind på [site:login-url] med:\r\n\r\nBrugernavn: [user:account-name]\r\nAdgangskode: Din adgangskode\r\n\r\nVenlig hilsen\r\nHoldet bag [site:name]"
  subject: 'Kontoinformationer for [user:display-name] på [site:name] (godkendt)'
status_blocked:
  body: "[user:display-name],\r\n\r\nDin konto på [site:name] er blevet blokeret.\r\n\r\n--  [site:name] team"
  subject: 'Kontoinformationer for [user:display-name] på [site:name] (blokeret)'
status_canceled:
  body: "[user:display-name],\r\n\r\nDin konto på [site:name] er blevet lukket.\r\n\r\n--  [site:name] holdet"
  subject: 'Kontoinformationer for [user:display-name] på [site:name] (opsagt)'
